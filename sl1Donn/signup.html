<script type="text/javascript">
 function formvalidator()

  var letters= /^[a-zA-Z]+$/;

  {
    alert("*Please Enter First Name");
    document.form1.fname.focus();
    return false;
  }
  else
  {
    if(!(document.form1.fname.value.match(letters)))
    { 
      alert("*Only Alphabets Are Allowed");
      document.form1.fname.focus();
      return false;
    }
  }

  if(document.form1.lname.value == "" ||document.form1.lname.value == null)
  {
    alert("*Please Enter Last Name");
    document.form1.lname.focus();
    return false;
  }
  else
  {
    if(!(document.form1.lname.value.match(letters)))
    {
      alert("*Only Alphabets Are Allowed In Last Name");
      document.form1.lname.focus();
      return false;
    }
  }


  if(document.form1.Address.value == "" ||document.form1.Address.value == null)
  {
    alert("*Please Enter Address");
    document.form1.Address.focus();
    return false;
  }

  if(document.form1.city.value == "" ||document.form1.city.value == null)
  {
    alert("*Please Enter City");
    document.form1.city.focus();
    return false;
  }
  else
  {
    if(!(document.form1.city.value.match(letters)))
    {
      alert("*Only Alphabets Are Allowed In City Name");
      document.form1.city.focus();
      return false;
    }
  }

  var em = document.forms["form1"]["email"].value;
  var atpos = em.indexOf("@");
  var dotpos = em.lastIndexOf(".");
  if(em == null || em=="")
  {
    alert("Email field must not be empty");
    document.form1.email.focus();
    return false;
  } 
  if (atpos<1 || dotpos<atpos+2 || dotpos+2>=em.length)
  {
    alert("Enter proper e-mail address");
    document.form1.email.focus();
    return false;
  }

  var password = document.forms["form1"]["password"].value;
  var passwordConfirm = document.forms["form1"]["passwordConfirm"].value; 
  if(document.form1.password.value == "" ||document.form1.password.value == null)
  {
    alert("*Please Enter Password");
    document.form1.password.focus();
    return false;
  }
  var pwdlen = document.forms["form1"]["password"].value.length;
  if(pwdlen < 8)
  {
    alert("*Password should be of atleast 8 charachters");
    document.form1.password.focus() ;
    return false;
  }
  if(document.form1.passwordConfirm.value == "" ||document.form1.passwordConfirm.value == null)
  {
    alert("*Please Confirm Password");
    document.form1.passwordConfirm.focus();
    return false;
  }
  if (password != passwordConfirm) {
    alert("Passwords do not match.");
    return false;
  }
  var mn = document.forms["form1"]["mobile"].value;
  var mobNumLen = document.forms["form1"]["mobile"].value.length;
  if(mn == "" || mn == null || isNaN(mn) || mn.length < 10 || mn.length >10 )
  {
    alert("*Please Enter Valid Mobile Number");
    document.form1.mobile.focus() ;
    return false;
  } 
  return(true);
}
